<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div id="background" class="background">
        <!-- Raven GIF -->
        <img src="Assets/Raven.gif" alt="Raven" id="raven-gif" class="raven-gif">
    </div>

    <!-- Top-left GIF -->
    <img src="Assets/Logo_2.gif" alt="Top Left GIF" id="top-left-gif" class="top-left-gif">

    <div class="login-container">
        <h1>Login</h1>
        <!-- Live Clock -->
        <div id="live-clock" class="live-clock"></div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Login Button (Image) -->
            <img src="Assets/Logo.jpeg" alt="Login" id="loginImage" class="login-image">
        </form>
    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
